<template name="home">
  <div class="container">
    <div class="jumbotron">
      <h1>TFTI</h1>
          {{> loginButtons}}
          <!-- Button trigger modal -->
          <button type="button" id="modal-button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Launch demo modal
          </button>
          <p>Maps be here</p>
          <div class="map-container">
            {{> googleMap name="CampusMap" options=CampusMapOptions}}
          </div>
      </div>
    </div>

    <!-- modals -->
    <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Create Event</h4>
          </div>
          <div class="modal-body">
            <form id="create-event">
              <div class="form-group">
                <label for="recipient-name" class="control-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="control-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" form="create-form" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" id="confirm-event-button" class="btn btn-primary">Confirm</button>
          </div>

        </div>
      </div>
    </div>
</template>
